<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Póliza de Seguro</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .app-container {
            width: 90%;
            max-width: 1200px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        /* Título principal */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 2px solid #e8ebef;
        }

        .header h1 {
            font-size: 20px;
            color: #2c3e50;
        }

        /* Paneles horizontales */
        .panel {
            display: flex;
            margin-top: 20px;
            gap: 20px;
        }

        .left-panel, .right-panel {
            flex: 1;
        }

        .section {
            margin-top: 20px;
        }

        .section h2 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .input-group {
            margin-bottom: 10px;
        }

        .input-group label {
            font-size: 14px;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="date"], select {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        /* Botones de acción */
        .button-group {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-cancel {
            background-color: #e74c3c;
            color: #fff;
        }

        .btn-cancel:hover {
            background-color: #c0392b;
        }

        .btn-submit {
            background-color: #27ae60;
            color: #fff;
        }

        .btn-submit:hover {
            background-color: #1e8449;
        }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        <h1>Registrar Nueva Póliza de Seguro</h1>
    </div>

    <!-- Paneles de entrada -->
    <div class="panel">
        <!-- Panel izquierdo -->
        <div class="left-panel">
            <div class="section">
                <div class="input-group">
                    <label for="ramo">Ramo</label>
                    <select id="ramo">
                        <option value="automovil" selected>Automóvil</option>
                        <option value="hogar">Hogar</option>
                        <option value="salud">Salud</option>
                        <option value="vida">Vida</option>
                        <option value="otros">Otros</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" placeholder="Nombre del asegurado" value="Juan Pérez">
                </div>
                <div class="input-group">
                    <label for="direccion">Dirección</label>
                    <input type="text" id="direccion" placeholder="Dirección del asegurado" value="Calle Falsa 123, Madrid">
                </div>
                <div class="input-group">
                    <label for="dni">DNI</label>
                    <input type="text" id="dni" placeholder="DNI del asegurado" value="12345678X">
                </div>
            </div>
        </div>

        <!-- Panel derecho -->
        <div class="right-panel">
            <div class="section">
                <div class="input-group">
                    <label for="matricula">Matrícula</label>
                    <input type="text" id="matricula" placeholder="Matrícula del vehículo" value="1234-ABC">
                </div>
                <div class="input-group">
                    <label for="marca">Marca</label>
                    <input type="text" id="marca" placeholder="Marca del vehículo" value="Toyota">
                </div>
                <div class="input-group">
                    <label for="modelo">Modelo</label>
                    <input type="text" id="modelo" placeholder="Modelo del vehículo" value="Corolla">
                </div>
                <div class="input-group">
                    <label for="fechaInicio">Fecha de Inicio</label>
                    <input type="date" id="fechaInicio" value="2024-01-01">
                </div>
            </div>
        </div>
    </div>

    <!-- Panel de pago -->
    <div class="section">
        <h2>Información de Pago</h2>
        <div class="input-group">
            <label for="capitalAsegurado">Capital Asegurado</label>
            <input type="text" id="capitalAsegurado" placeholder="Monto del capital asegurado" value="15,000 EUR">
        </div>
        <div class="input-group">
            <label for="fechaVencimiento">Fecha de Vencimiento</label>
            <input type="date" id="fechaVencimiento" value="2025-01-01">
        </div>
        <div class="input-group">
            <label for="pago">Pago</label>
            <select id="pago">
                <option value="anual" selected>Anual</option>
                <option value="semestral">Semestral</option>
                <option value="trimestral">Trimestral</option>
            </select>
        </div>
        <div class="input-group">
            <label for="domiciliado">Pago Domiciliado</label>
            <select id="domiciliado">
                <option value="si" selected>Sí</option>
                <option value="no">No</option>
            </select>
        </div>
        <div class="input-group">
            <label for="prima">Prima</label>
            <input type="text" id="prima" placeholder="Monto de la prima" value="500 EUR">
        </div>
    </div>

    <!-- Información adicional -->
    <div class="section">
        <h2>Información Adicional</h2>
        <div class="input-group">
            <label for="delegado">Delegado</label>
            <input type="text" id="delegado" placeholder="Nombre del delegado" value="Carlos García">
        </div>
        <div class="input-group">
            <label for="colaborador">Colaborador (Opcional)</label>
            <input type="text" id="colaborador" placeholder="Nombre del colaborador" value="Ana López">
        </div>
        <div class="input-group">
            <label for="comisionColaborador">Comisión Colaborador</label>
            <input type="text" id="comisionColaborador" placeholder="Monto de la comisión" value="100 EUR">
        </div>
    </div>

    <!-- Botones de acción -->
    <div class="button-group">
        <button class="btn btn-cancel">Cancelar</button>
        <button class="btn btn-submit">Registrar Póliza</button>
    </div>
</div>

</body>
</html>
