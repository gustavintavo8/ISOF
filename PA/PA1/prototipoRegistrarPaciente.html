<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Consulta con Paciente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Registrar Consulta con Paciente</h1>
    
    <!-- Formulario de Identificación de Paciente -->
    <form id="patient-identification-form">
        <h2>Identificación del Paciente</h2>
        <div class="form-group">
            <label for="patient-id">Número de Historia Médica / Tarjeta Sanitaria / Seguridad Social</label>
            <input type="text" id="patient-id" placeholder="Ingrese el número de identificación del paciente" required>
        </div>
        <div class="form-group">
            <label for="assigned-doctor">Facultativo Asignado</label>
            <input type="text" id="assigned-doctor" placeholder="Nombre del facultativo de AP" disabled>
        </div>
        <button type="button" onclick="identifyPatient()">Identificar Paciente</button>
    </form>

    <!-- Formulario de Registro de Consulta -->
    <form id="consultation-form" style="display:none;">
        <h2>Registro de Consulta</h2>
        <div class="form-group">
            <label for="consultation-type">Tipo de Consulta</label>
            <select id="consultation-type">
                <option value="programada">Programada (AP)</option>
                <option value="urgente">Urgente (SAC)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="consultation-date">Fecha y Hora de la Consulta</label>
            <input type="datetime-local" id="consultation-date" required>
        </div>
        <div class="form-group">
            <label for="symptoms">Síntomas</label>
            <textarea id="symptoms" placeholder="Describe los síntomas del paciente" required></textarea>
        </div>
        <div class="form-group">
            <label for="diagnosis">Diagnóstico</label>
            <textarea id="diagnosis" placeholder="Ingrese el diagnóstico" required></textarea>
        </div>
        <div class="form-group">
            <label for="treatment">Tratamiento/Medicación</label>
            <textarea id="treatment" placeholder="Ingrese el tratamiento o medicación prescrita" required></textarea>
        </div>
        <button type="button" onclick="registerConsultation()">Registrar Consulta</button>
    </form>

    <!-- Formulario para Visualización y Actualización del Historial Médico -->
    <div id="medical-history" style="display:none;">
        <h2>Historial Médico</h2>
        <p id="history-content">Aquí se mostrarán las consultas previas, diagnósticos y tratamientos del paciente.</p>
        <div class="form-group">
            <label for="additional-notes">Agregar Notas Adicionales</label>
            <textarea id="additional-notes" placeholder="Ingrese notas o actualizaciones en el historial"></textarea>
        </div>
        <button type="button" onclick="updateHistory()">Actualizar Historial</button>
    </div>
</div>

<script>
    function identifyPatient() {
        // Simular la identificación de un paciente
        document.getElementById("assigned-doctor").value = "Dr. Juan Sierra";
        document.getElementById("consultation-form").style.display = "block";
    }

    function registerConsultation() {
        // Simular el registro de una consulta
        alert("Consulta registrada exitosamente.");
        document.getElementById("medical-history").style.display = "block";
    }

    function updateHistory() {
        // Simular la actualización del historial médico
        alert("Historial actualizado.");
    }
</script>

</body>
</html>
